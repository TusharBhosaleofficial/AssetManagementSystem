<!DOCTYPE html>
<html>
<head>
    <title>Asset Management Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }

        .login-card {
            background: white;
            padding: 30px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

            .login-card h2 {
                text-align: center;
                margin-bottom: 25px;
                color: #333;
            }

            .login-card input {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border-radius: 5px;
                border: 1px solid #ccc;
                font-size: 14px;
            }

                .login-card input:focus {
                    outline: none;
                    border-color: #667eea;
                }

            .login-card button {
                width: 100%;
                padding: 10px;
                background: #667eea;
                border: none;
                color: white;
                font-size: 15px;
                border-radius: 5px;
                cursor: pointer;
            }

                .login-card button:hover {
                    background: #5a67d8;
                }

        #error {
            margin-top: 10px;
            color: red;
            text-align: center;
            font-size: 14px;
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2>Login</h2>

        <input id="username" placeholder="Username" />
        <input id="password" type="password" placeholder="Password" />

        <button onclick="login()">Login</button>

        <p id="error"></p>

        <div class="footer-text">
            Asset Management System
        </div>
    </div>

    <!-- JS -->
    <script src="auth.js"></script>
</body>
</html>
